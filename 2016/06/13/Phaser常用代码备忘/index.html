        <p>Phaser是一门开源的HTML5游戏框架，对比CreateJs、Cocos2d、Hilo等等，其API最丰富最人性化，参考资源也更多，创建游戏、组织代码思路也非常清晰。整理一些常用的api方便查阅复习备忘。</p>

an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 创建一个游戏</span></span><br><span class="line"><span class="keyword">var</span> game = <span class="keyword">new</span> Phaser.Game(<span class="number">800</span>, <span class="number">600</span>, Phaser.CANVAS, <span class="string">'parentId'</span>, &#123; </span><br><span class="line">    preload: preload, </span><br><span class="line">    create: create, </span><br><span class="line">    update: update, </span><br><span class="line">    render : render </span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 预加载中添加一个图片资源</span></span><br><span class="line">game.load.image(<span class="string">'phaser'</span>, <span class="string">'assets/phaser.png'</span>);</span><br><span class="line"><span class="comment">// 预加载中添加一个雪碧图资源</span></span><br><span class="line">game.load.spritesheet(<span class="string">'player'</span>, <span class="string">'assets/player.png'</span>, <span class="number">32</span>, <span class="number">48</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 设置游戏世界、镜头可视的范围</span></span><br><span class="line">game.world.setBounds(<span class="number">-1000</span>, <span class="number">-1000</span>, <span class="number">2000</span>, <span class="number">2000</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 游戏开启Arcade（跟碰撞、遮罩、路径有关）系统</span></span><br><span class="line">game.physics.startSystem(Phaser.Physics.ARCADE);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 将arcade系统属性应用于player</span></span><br><span class="line">game.physics.arcade.enable(player);</span><br><span class="line"></span><br><span class="line"><span class="comment">// player和platforms产生产生碰撞行为</span></span><br><span class="line">game.physics.arcade.collide(player, platforms);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建一个组</span></span><br><span class="line">platforms = game.add.group();</span><br><span class="line"></span><br><span class="line"><span class="comment">// 向组内画布x=400，y=400处添加元素</span></span><br><span class="line">ground = platforms.create(<span class="number">400</span>, <span class="number">400</span>, <span class="string">'ground'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 使掉在ground上面的东西停止</span></span><br><span class="line">ground.body.immovable = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// player与游戏世界边界产生碰撞</span></span><br><span class="line">player.body.collideWorldBounds = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 给palyer添加一个帧动画</span></span><br><span class="line">player.animations.add(<span class="string">'left'</span>, [<span class="number">0</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>], <span class="number">10</span>, <span class="literal">true</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 播放帧动画</span></span><br><span class="line">player.animations.play(<span class="string">'left'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 水平位移（速度）</span></span><br><span class="line">player.body.velocity.x = <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// y轴方向加速度</span></span><br><span class="line">player.body.gravity.y = <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 往游戏画布中x=100,y=100处添加名为phaser的图片对象</span></span><br><span class="line">logo = game.add.sprite(<span class="number">100</span>, <span class="number">100</span>, <span class="string">'phaser'</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 游戏世界中随机x坐标，随机y坐标</span></span><br><span class="line">game.world.randomX</span><br><span class="line">game.world.randomY</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 游戏画布中x=0,y=0处添加一个文本</span></span><br><span class="line">game.add.text(<span class="number">0</span>, <span class="number">0</span>, <span class="string">'this text scrolls\nwith the background'</span>, &#123; </span><br><span class="line">    font: <span class="string">'32px Arial'</span>, </span><br><span class="line">    fill: <span class="string">'#f26c4f'</span>, </span><br><span class="line">    align: <span class="string">'center'</span> </span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 设置元素fixed定位到镜头x=100,y=100处</span></span><br><span class="line">logo.fixedToCamera = <span class="literal">true</span>;</span><br><span class="line">logo.cameraOffset.setTo(<span class="number">100</span>, <span class="number">100</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// game.add.tween(target).to(</span></span><br><span class="line"><span class="comment">//     properties, </span></span><br><span class="line"><span class="comment">//     duration, </span></span><br><span class="line"><span class="comment">//     ease, </span></span><br><span class="line"><span class="comment">//     autoStart, </span></span><br><span class="line"><span class="comment">//     delay, </span></span><br><span class="line"><span class="comment">//     repeat, </span></span><br><span class="line"><span class="comment">//     yoyo</span></span><br><span class="line"><span class="comment">// );</span></span><br><span class="line"><span class="comment">// yoyo表示是否反向</span></span><br><span class="line">game.add.tween(logo.cameraOffset).to( </span><br><span class="line">    &#123; y: <span class="number">400</span> &#125;, </span><br><span class="line">    <span class="number">2000</span>, </span><br><span class="line">    Phaser.Easing.Back.InOut, </span><br><span class="line">    <span class="literal">true</span>, </span><br><span class="line">    <span class="number">0</span>, </span><br><span class="line">    <span class="number">2000</span>, </span><br><span class="line">    <span class="literal">true</span></span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建键盘事件对象，上键按下时，镜头上移4px</span></span><br><span class="line">cursors = game.input.keyboard.createCursorKeys();</span><br><span class="line"><span class="keyword">if</span> (cursors.up.isDown) &#123;</span><br><span class="line">    game.camera.y -= <span class="number">4</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 给logo添加点击事件</span></span><br><span class="line">logo.events.onInputDown.add(func, <span class="keyword">this</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 让镜头跟随logo走</span></span><br><span class="line">game.camera.follow(logo);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 当logo超出世界的边沿，将重置logo到世界另一边。</span></span><br><span class="line"><span class="comment">// 例如logo一直向左移，当超出世界左边界，logo将去到世界的右边界</span></span><br><span class="line">game.world.wrap(logo, <span class="number">0</span>, <span class="literal">true</span>);</span><br></pre></td></tr></table></figure>
